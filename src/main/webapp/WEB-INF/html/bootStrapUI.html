<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">

	<!-- 可选的Bootstrap主题文件（一般不用引入） -->
	<link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.min.css">

	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="../js/jquery.min.js" type="text/javascript"></script>

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="../js/bootstrap.min.js" type="text/javascript"></script>
	
	<script>
	   $(function() { 
		  $(".btn").click(function(){
			         
		  });
	   });


	</script>
	
  </head>
  <body>
    <h1>你好，世界！</h1>
    <span class="label label-success">Success</span>
	<button id="fat-bt" class="btn btn-primary" data-loading-text="Loading..." 
			type="button">加载数据</button>

	<div>
		<table id="dg_userList" class="table" data-toggle = "table" data-pagination = "true" data-striped = "true">
			<thead>
				<tr>
					<th data-field = "state" data-radio = "true"></th>
					<th data-field = "userName"></th>
					<th data-field = "password"></th>
					<th data-field = "email"></th>
				</tr>
			</thead>
		</table>
	</div>
  </body>
</html>
